
{% extends 'layout.html' %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<br>

  <form action="{% url 'order_success' %}"  method="POST">

      <table class="table mt-5">
          <thead>
            <tr>
              <th scope="col">Address</th>
              <th scope="col">Mobile</th>
              <th scope="col">Pincode</th>
              <th scope="col">Total Amount</th>
              
            </tr>
          </thead>
          <tbody>
           <tr>
              <td>{{address}}</td>
              
               <td>{{mobile}}</td>
               <td>{{pincode}}</td>

              <td>{{total_price}}</td>
              
              
              
            </tr>
           
            
          </tbody>

</table>

   <script
  src="https://checkout.razorpay.com/v1/checkout.js"
  data-key="rzp_test_fTUneBnC7XgBlC" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
  data-amount="{{total_price}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
  data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
  data-order_id="{{payment_id}}"// Replace with the order_id generated by you in the backend.
  data-buttontext="Pay with Razorpay"
  data-name="Professional Cipher"
  data-description="aquarium products"
  data-image="https://example.com/your_logo.jpg"
  data-prefill.name="Gaurav Kumar"
  data-prefill.email="gaurav.kumar@example.com"
  data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden"/>
  </form>
{% endblock content %}
